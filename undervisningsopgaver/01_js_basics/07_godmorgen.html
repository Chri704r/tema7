<body>

    <script>
        let n = new Date().getHours();

        if (n >= 5 && n < 10) {
            console.log("Godmorgen");

        } else if (n >= 10 && n < 18) {
            console.log("Goddag");

        } else if (n >= 18 && n < 24) {
            console.log("Godaften");

        } else {
            console.log("Godnat");
        }

    </script>
