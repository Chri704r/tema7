<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <article id="liste"></article>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }, {
            "navn": "frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "søen"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "skoven"
        }, {
            "navn": "sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "havet"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "tropisk lavland"
        }];
        console.log(dyr);

        function start() {
            console.log("DOM er loaded");

            const listevisning = document.querySelector("#liste");

            dyr.forEach(dyrenavn => {
                listevisning.innerHTML += `<p>${dyrenavn.navn}, ${dyrenavn.type} ${dyrenavn.levested}</p>`;

            })
        }

    </script>
</body>

</html>
