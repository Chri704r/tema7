<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <section id="liste"></section>

    <template>
        <section>
            <h2></h2>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>
        </section>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }, {
            "navn": "frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "søen"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "skoven"
        }, {
            "navn": "sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "havet"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "tropisk lavland"
        }];
        console.log(dyr);

        function start() {
            console.log("DOM er loaded");

            const listevisning = document.querySelector("#liste");
            const dyreTemplate = document.querySelector("template");

            dyr.forEach(dyrenavn => {

                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h2").textContent += dyrenavn.navn;
                klon.querySelector("img").src = `${dyrenavn.billede}`;
                klon.querySelector(".type").textContent += dyrenavn.type;
                klon.querySelector(".levested").textContent += dyrenavn.levested;

                klon.querySelector("section").style.border = "1px solid grey";
                klon.querySelector("section").style.margin = "5px";

                listevisning.appendChild(klon);

            })

        }

    </script>
</body>

</html>
